<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Messenger - A Realtime Node Socket.io Chat App</title>

    <!-- The following connects the client to the server -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <!-- for favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&family=Oxygen:wght@300;400&family=Raleway:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img class="logo" src="chat.png" alt="iChat logo" />
      <h1>Welcome to My WhatsApp</h1>
    </nav>
    <div class="display">
      <div class="chat-sidebar">
        <h3>Users online</h3>
        <!-- The following ul will be populated with li dynamically -->
        <ul id="usersList"></ul>
      </div>

      <!-- The following container will be populated dynamically using JS -->
      <div class="container"></div>
    </div>

    <div class="send">
      <form action="#" id="send-container">
        <input type="text" name="messageInp" id="messageInp" />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
